<html>
    <div id="chart-container">
              <button class="fullscreen-btn" onclick="toggleFullScreen('appContainer')">Pantalla Completa</button>
              <section>
                <div id="controles" class="row">
                  <div class="col input-group mb-3" id="amplitud">
                    <!-- <div class="input-group-prepend"> -->
                    <!-- <span class="input-group-text">\(A\)</span> -->
                    <!-- </div> -->
                    <div class="slider-container">
                      <span
                        class="slider-value"
                        id="sliderValue1"
                        data-units=" cm"
                        data-sym="\(A =\)"
                        ></span
                      >
                      <!-- <span class="input-group-text"> -->
                      <span class="input-group-text">
                        <input
                          id="initialPosition"
                          type="range"
                          class="form-range"
                          value="1"
                          min="1"
                          max="5"
                          step="0.05"
                          aria-label="initialPosition"
                          aria-describedby="initialPosition"
                        />
                      </span>
                      <!-- </span> -->
                    </div>
                  </div>
    
                  <div class="col input-group mb-3" id="frecuencia">
                  <!-- <span class="input-group-text">\( \omega \)</span> -->
                  <div class="slider-container">
                    <span
                      class="slider-value"
                      id="sliderValue2"
                      data-units=" rad/s"
                      data-sym="\(\omega =\)"
                      >1</span
                    >
                    <span class="input-group-text">
                      <input
                        id="initialVelocity"
                        type="range"
                        class="form-range"
                        value="1"
                        min=".1"
                        max="7.5"
                        step="0.01"
                        aria-label="initialVelocity"
                        aria-describedby="initialVelocity"
                      />
                    </span>
                  </div>
                </div>
    
                <div class="col input-group mb-3" id="fase">
                  <!-- <span class="input-group-text">\(\phi\)</span> -->
                  <div class="slider-container">
                    <span
                      class="slider-value"
                      id="sliderValue3"
                      data-units=" &pi; rad"
                      data-sym="\(\phi =\)"
                    ></span>
                    <span class="input-group-text">
                      <input
                        id="Phase"
                        type="range"
                        class="form-range"
                        value="0"
                        min="0"
                        max="2"
                        step=".05"
                        aria-label="Phase"
                        aria-describedby="Phase"
                      />
                    </span>
                  </div>
                </div>
    
                <div class="col input-group mb-3" id="tiempo">
                  <!-- <span class="input-group-text">\(t_{\text{máx}}\)</span> -->
                  <div class="slider-container">
                    <span
                      class="slider-value"
                      id="sliderValue4"
                      data-units=" s"
                      data-sym="\(t_{\text{máx}} =\)"
                      >1</span
                    >
                    <span class="input-group-text">
                      <input
                        id="tmax"
                        type="range"
                        class="form-range"
                        value="10"
                        min="0.1"
                        max="10"
                        step="0.1"
                        aria-label="tmax"
                        aria-describedby="tmax"
                      />
                    </span>
                  </div>
                </div>
              </section>
    
              <section>
                <div id="legend-container"></div>
              </section>
    
              <section>
                <canvas id="chartCanvas"></canvas>
              </section>
            </div>
</html>
